<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Modifier l'Étudiant #{{ id }}</h2>
        <a routerLink="/students" class="btn btn-outline-secondary">Retour</a>
    </div>

    <div *ngIf="loading" class="text-center py-5">Chargement...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <form *ngIf="!loading && !error" [formGroup]="form" (ngSubmit)="submit()" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Nom Complet</label>
            <input formControlName="nom" type="text" class="form-control" />
        </div>

        <div class="mb-4">
            <label class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" />
        </div>

        <div formArrayName="courseIds" class="mb-4">
            <h5>Cours Inscrits</h5>
            <div *ngFor="let control of courseIds.controls; let i = index" class="d-flex gap-2 mb-2">
                <select [formControlName]="i" class="form-select">
                    <option value="">-- Choisir un cours --</option>
                    <option *ngFor="let c of courses" [value]="c.id">{{ c.titre }}</option>
                </select>
                <button type="button" (click)="removeCourse(i)" class="btn btn-outline-danger">×</button>
            </div>
            <button type="button" (click)="addCourse()" class="btn btn-outline-info w-100">+ Ajouter un cours</button>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || saving">
            {{ saving ? 'Mise à jour...' : 'Enregistrer les modifications' }}
        </button>
    </form>
</div>
